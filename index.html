<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE_RUNNER</title>
</head>
<body>
    <center>
        <h1>ONLINE IDE</h1>
        <form id="myform" name="myform" method="post" action="compilecode">
            <h3>Code</h3>
            <textarea rows="25" cols="115" id="code" name="code" style="color: rgb(255, 255, 255);" ></textarea>
            <br/>
            <h3>Input</h3>
            <textarea rows="15" cols="109" id="input" name="input"> </textarea>
            <br/>
            Language :<select name="lang">
                <option value="C">C</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
            </select>
            Compile With Input :
            <input type="radio" name="inputRadio" id="inputRadio" value="true"/>YES
            <input type="radio" name="inputRadio" id="inputRadio" value="false"/>NO
            <br />
            <br/>
            <input type="submit" value="submit" name="submit" />
        </form>
    </center>
</body>
</html>

<style>
    #code{
        background-color: rgb(0, 0, 0);
        border-radius: 10px;
        
        
    }
    #input{
        background-color: black;
        border-radius: 8px;
    }
</style>
